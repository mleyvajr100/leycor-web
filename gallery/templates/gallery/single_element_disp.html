
{% if furniture %}
  {% for furn in furniture %}
    <div class="col">
      <div class="card shadow-sm">
        <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
        <img src="{{furn.thumbnail.url}}" width="100%" height="225">
        <div class="card-body">
          <p class="card-text">{{ furn.name }}</p>
          <p class="card-text">{{ furn.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p>No furniture found.</p>
{% endif %}
